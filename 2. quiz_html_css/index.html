<!-- 위 코드는 영어 단어장을 구현하는 HTML 파일입니다.
   단어와 뜻 정보를 표로 출력하며,
    퀴즈 시작하기 버튼을 클릭하면 quiz.html 파일로 이동합니다. -->
<!DOCTYPE html>
<html>
  <head>
    <title>영어 단어장</title>
    <meta charset="UTF-8" />
    <!-- CSS 파일 연결 -->
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body class="container">
    <h1>영어 단어장</h1>
    <!-- 단어와 뜻을 표로 표시 -->
    <table border="1">
      <thead>
        <th>단어</th>
        <th>뜻</th>
      </thead>
      <tbody>
        <tr>
          <td>compete</td>
          <td>경쟁하다</td>
        </tr>
        <tr>
          <td>hesitant</td>
          <td>주저하는</td>
        </tr>
        <tr>
          <td>novel</td>
          <td>소설</td>
        </tr>
        <tr>
          <td>situation</td>
          <td>상황</td>
        </tr>
        <tr>
          <td>frustrate</td>
          <td>좌절시키다</td>
        </tr>
        <tr>
          <td>depress</td>
          <td>우울하게하다</td>
        </tr>
        <tr>
          <td>satisfy</td>
          <td>만족시키다</td>
        </tr>
        <tr>
          <td>confuse</td>
          <td>혼란시키다</td>
        </tr>
        <tr>
          <td>annoy</td>
          <td>짜증나게 하다</td>
        </tr>
        <tr>
          <td>capable</td>
          <td>유능한</td>
        </tr>
      </tbody>
    </table>
    <p>영어를 다 외운 후 퀴즈 시작하기 버튼을 눌러주세요.</p>
    <a class="quiz" href="quiz.html">퀴즈 시작하기</a>
  </body>
</html>
